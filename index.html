<body>
    <div class="container">
        <div class="form">
            <div class="tittle">
                <h1>form register</h1>
                <p>este formulario tiene como proposito recopilar informacion importante a todos los usuarios qua vayana interacuar con este sitio</p>
            </div>
            <div class="body_form">
                <div class="row_form">
                    <label  for="" class="label_form">Name:</label>
                    <input type="text" class="inptu_form"  placeholder="ingresa tu nombre">
                    

                </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">last Name:</label>
                    <input type="text" class="inptu_form"  placeholder="ingresa tu nombre">
                    

                </div>
                </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">phone:</label>
                    <input type="number" class="inptu_form"  placeholder="ingresa tu telefono">
                    

                </div>
                </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">email:</label>
                    <input type="email" class="inptu_form"  placeholder="ingresa tu correo electronico">
                    

                </div>
                </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">password:</label>
                    <input type="password" class="inptu_form"  placeholder="ingresa tu contraseña">
                    

                </div>
                </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">repeat password:</label>
                    <input type="password" class="inptu_form"  placeholder="repite tu contraseña">
                    

                </div>
                <div class="row_form">
                    <button class="button_form">SEND</button>
                </div>
            </div>
        </div>

    </div>
